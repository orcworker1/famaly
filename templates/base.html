{% load static %}
{% load django_bootstrap5 %}

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Семейный бюджет{% endblock %}</title>

  {% bootstrap_css %}
  {% bootstrap_javascript %}

  <style>
    :root{
      --bg1:#f6e8d7;
      --bg2:#f2ddc8;
      --bgSide2:#f1dcc5;

      --text:#2b2b2b;
      --muted:#7b6f64;

      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --shadow2: 0 2px 10px rgba(0,0,0,.08);
      --shadowBig:0 20px 40px rgba(0,0,0,.14);

      --green:#4f8a3f;
      --green2:#3f7432;
      --ring: rgba(79,138,63,.28);

      --danger:#e26d5a;
      --radius: 22px;
    }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background:#f3efe9;
      color:var(--text);
    }

    /* ====== TOPBAR (общая ширина страницы) ====== */
    .page{
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 16px;
    }

    .topbar{
      display:flex;
      align-items:center;
      gap:14px;
      padding:12px 14px;
      border-radius: 22px;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.55);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 240px;
    }

    .logo{
      width:44px;height:44px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ffd7a8, #f0b37e);
      box-shadow: var(--shadow2);
      position:relative;
      overflow:hidden;
      flex:0 0 auto;
    }
    .logo:before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 35% 44%, #fff 0 6px, transparent 7px),
        radial-gradient(circle at 62% 44%, #fff 0 6px, transparent 7px),
        radial-gradient(ellipse at 50% 80%, rgba(255,255,255,.95) 0 14px, transparent 15px);
      opacity:.9;
      transform: translateY(1px);
    }

    .brand-title{
      font-weight: 800;
      letter-spacing: .2px;
      font-size: 20px;
      line-height: 1;
      white-space: nowrap;
    }

    .spacer{ flex:1; }

    .segmented{
      display:flex;
      gap:0;
      background: rgba(255,255,255,.45);
      border: 1px solid rgba(255,255,255,.55);
      padding:4px;
      border-radius: 16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .segmented input{ display:none; }
    .segmented label{
      cursor:pointer;
      padding:8px 14px;
      border-radius: 12px;
      font-weight: 700;
      color: var(--muted);
      user-select:none;
      transition: all .18s ease;
      font-size: 14px;
      white-space: nowrap;
    }
    .segmented input:checked + label{
      background: rgba(255,255,255,.9);
      color: #4a78c8;
      box-shadow: 0 6px 16px rgba(0,0,0,.10);
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.6);
      border: 1px solid rgba(255,255,255,.7);
      min-width: 260px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .search svg{ flex:0 0 auto; opacity:.55; }
    .search input{
      width: 100%;
      border:0;
      outline:0;
      background: transparent;
      font-size: 14px;
      color: var(--text);
    }
    .search input::placeholder{ color: rgba(43,43,43,.45); }

    .btn-add{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.35);
      background: linear-gradient(180deg, #6aa554, var(--green2));
      color: #fff;
      font-weight: 800;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(63,116,50,.25);
      transition: transform .12s ease, box-shadow .12s ease;
      white-space: nowrap;
    }
    .btn-add:focus{ outline: 3px solid var(--ring); outline-offset: 2px; }
    .btn-add:hover{ transform: translateY(-1px); box-shadow: 0 14px 26px rgba(63,116,50,.30); }
    .btn-add .plus{
      width:22px;height:22px;
      border-radius: 10px;
      background: rgba(255,255,255,.18);
      display:grid; place-items:center;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
      font-size: 18px; line-height: 0;
    }

    .family-chip{
      display:flex;
      align-items:center;
      gap:10px;
      padding:6px 10px 6px 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.55);
    }
    .avatar{
      width:34px;height:34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ffd7a8, #f09a7d);
      box-shadow: var(--shadow2);
      position:relative;
      overflow:hidden;
      flex:0 0 auto;
    }
    .avatar:before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 40% 42%, rgba(255,255,255,.95) 0 5px, transparent 6px),
        radial-gradient(circle at 62% 42%, rgba(255,255,255,.95) 0 5px, transparent 6px),
        radial-gradient(ellipse at 50% 78%, rgba(255,255,255,.90) 0 12px, transparent 13px);
      opacity:.85;
    }
    .family-text{
      font-weight: 700;
      color: rgba(43,43,43,.72);
      font-size: 13px;
      max-width: 140px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* ====== LAYOUT: sidebar + content ====== */
    .layout{
      display:flex;
      gap:16px;
      margin-top: 16px;
      align-items:flex-start;
    }

    .content{
      flex:1;
      min-height: 520px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.65);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(6px);
    }

    /* ====== SIDEBAR ====== */
    .sidebar{
      width:280px;
      background: linear-gradient(180deg, var(--bg1), var(--bgSide2));
      border-radius: 28px;
      padding:18px 14px;
      box-shadow: var(--shadowBig);
      display:flex;
      flex-direction:column;
      gap:14px;
      position: sticky;
      top: 28px; /* липкая панель */
    }

    .sidebar-header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 12px;
    }
    .sidebar-logo{
      width:44px;
      height:44px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffd7a8, #f0b37e);
      position:relative;
      box-shadow: var(--shadow2);
    }
    .sidebar-logo::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 40% 42%, #fff 0 5px, transparent 6px),
        radial-gradient(circle at 62% 42%, #fff 0 5px, transparent 6px),
        radial-gradient(ellipse at 50% 78%, rgba(255,255,255,.9) 0 12px, transparent 13px);
      opacity:.85;
    }
    .sidebar-title{
      font-weight:800;
      font-size:18px;
      line-height:1.1;
    }

    .menu{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding:6px;
    }
    .menu-item{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-radius:16px;
      color:var(--text);
      font-weight:600;
      cursor:pointer;
      transition:.15s ease;
      user-select:none;
    }
    .menu-item:hover{ background:rgba(255,255,255,.5); }
    .menu-item.active{
      background:rgba(255,255,255,.9);
      box-shadow:0 10px 20px rgba(0,0,0,.08);
      color:var(--green);
    }
    .badge{
      margin-left:auto;
      font-size:12px;
      padding:2px 8px;
      border-radius:999px;
      background:var(--danger);
      color:#fff;
      font-weight:700;
    }
    .sidebar-spacer{ flex:1; }

    .sidebar-footer{
      background:rgba(255,255,255,.55);
      border-radius:18px;
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      border: 1px solid rgba(255,255,255,.6);
    }
    .footer-item{
      padding:10px 12px;
      border-radius:14px;
      font-weight:600;
      color:var(--muted);
      cursor:pointer;
    }
    .footer-item:hover{
      background:rgba(255,255,255,.6);
      color:var(--text);
    }

    /* responsive */
    @media (max-width: 980px){
      .layout{ flex-direction:column; }
      .sidebar{ width:100%; position:relative; top:auto; }
    }
    @media (max-width: 900px){
      .brand-title{ display:none; }
      .brand{ min-width:auto; }
      .search{ min-width: 180px; }
      .family-text{ display:none; }
    }
    @media (max-width: 640px){
      .segmented{ display:none; }
      .search{ min-width: 120px; }
      .btn-add span.label{ display:none; }
      .btn-add{ padding:10px 12px; }
    }


   /* ===== DASHBOARD ===== */
.dash{ display:flex; flex-direction:column; gap:16px; }

.grid{ display:grid; gap:16px; }
.grid-4{ grid-template-columns: repeat(4, 1fr); }
.grid-2{ grid-template-columns: 1.25fr 1fr; }

@media (max-width: 1100px){
  .grid-4{ grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 980px){
  .grid-2{ grid-template-columns: 1fr; }
}
@media (max-width: 560px){
  .grid-4{ grid-template-columns: 1fr; }
}

/* Карточка уже есть как .card — добавим “вкус” */
.card{
  background: rgba(255,255,255,.75);
  border: 1px solid rgba(255,255,255,.65);
  border-radius: 28px;
  padding: 16px 18px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(6px);
}

.card-head{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
  margin-bottom: 12px;
}
.card-title{ font-weight: 900; font-size: 16px; }
.card-sub{ color: rgba(43,43,43,.65); font-size: 13px; margin-top: 2px; }

/* Pills */
.pill{
  display:inline-flex;
  align-items:center;
  padding: 6px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.6);
  border: 1px solid rgba(255,255,255,.75);
  color: rgba(43,43,43,.7);
  font-weight: 800;
  font-size: 12px;
}
.pill-green{ color: var(--green); }
.pill-red{ color: #c64a3c; }
.pill-blue{ color: #4a78c8; }

/* KPI */
.kpi-top{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
.kpi-title{ color: rgba(43,43,43,.65); font-weight: 700; font-size: 13px; }
.kpi-value{ font-size: 28px; font-weight: 950; margin-top: 8px; letter-spacing:.2px; }
.kpi-meta{ font-size: 13px; color: rgba(43,43,43,.60); margin-top: 6px; font-weight: 700; }
.kpi-up{ color: var(--green); }
.kpi-down{ color: #c64a3c; }




  </style>
</head >
<link rel="stylesheet" href="{% static 'css/site.css' %}">
<body>
  <div class="page">

    {% include "navbar.html" %}

    <div class="layout">
      {% include "sidebar.html" %}

      <main class="content">
        {% block content %}{% endblock %}
      </main>
    </div>

  </div>
</body>
</html>
