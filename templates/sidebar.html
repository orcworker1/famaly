<style>
:root{
  --bg1:#f6e8d7;
  --bg2:#f1dcc5;
  --card:#ffffffcc;
  --text:#2b2b2b;
  --muted:#7b6f64;
  --accent:#4f8a3f;
  --danger:#e26d5a;
  --shadow:0 20px 40px rgba(0,0,0,.14);
  --radius:22px;
}

body{
  margin:0;
  background:#f3efe9;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
  padding:40px;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:280px;
  height: calc(100vh - 80px);
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  border-radius: 28px;
  padding:18px 14px;
  box-shadow: var(--shadow);
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* header */
.sidebar-header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 12px;
}

.sidebar-logo{
  width:44px;
  height:44px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #ffd7a8, #f0b37e);
  position:relative;
}
.sidebar-logo::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 40% 42%, #fff 0 5px, transparent 6px),
    radial-gradient(circle at 62% 42%, #fff 0 5px, transparent 6px),
    radial-gradient(ellipse at 50% 78%, rgba(255,255,255,.9) 0 12px, transparent 13px);
  opacity:.85;
}

.sidebar-title{
  font-weight:800;
  font-size:18px;
  line-height:1.1;
}

/* menu */
.menu{
  display:flex;
  flex-direction:column;
  gap:6px;
  padding:6px;
}

.menu-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 14px;
  border-radius:16px;
  color:var(--text);
  font-weight:600;
  cursor:pointer;
  transition:.15s ease;
}

.menu-item svg{
  opacity:.75;
}

.menu-item:hover{
  background:rgba(255,255,255,.5);
}

.menu-item.active{
  background:rgba(255,255,255,.9);
  box-shadow:0 10px 20px rgba(0,0,0,.08);
  color:var(--accent);
}

.menu-item.active svg{
  opacity:1;
}

/* badge */
.badge{
  margin-left:auto;
  font-size:12px;
  padding:2px 8px;
  border-radius:999px;
  background:var(--danger);
  color:#fff;
  font-weight:700;
}

/* spacer */
.sidebar-spacer{
  flex:1;
}

/* bottom */
.sidebar-footer{
  background:rgba(255,255,255,.55);
  border-radius:18px;
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.footer-item{
  padding:10px 12px;
  border-radius:14px;
  font-weight:600;
  color:var(--muted);
  cursor:pointer;
}

.footer-item:hover{
  background:rgba(255,255,255,.6);
  color:var(--text);
}
</style>
